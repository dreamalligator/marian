{% include "head.html" %}

<h1>Login</h1>

<form method="post">
  <input name="username" placeholder="username" value="{{ request.form.username }}" autocomplete="username" type="text" autofocus="true">
  <input name="password" placeholder="password" value="{{ request.form.password }}" autocomplete="current-password" type="password">
  <input type="submit" value="Submit">
</form>
